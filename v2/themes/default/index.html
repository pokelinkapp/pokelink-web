<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Default</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div id="party" :data-user="settings.users[0]">
    <div style="display: none" :class="{ 'browser-connected' : true }" class="pokes">
        <transition-group :name="switchSpeed" tag="div" class="pokemon__list" v-if="loaded">
            <pokemon-card v-for="poke in party" v-if="poke !== null"
                          :pokemon="poke" :key="poke?.pid"></pokemon-card>
            <pokemon-card v-for="index in 6-party.length" v-if="loaded && showEmptySlots" :key="poke?.pid"></pokemon-card>
        </transition-group>
        <div class="no-connection" v-if="!connected">
            <p>Waiting for successful connection to Pok√©link...</p>
            <p>Attempting to connect on port {{ settings.port }}</p>
        </div>
    </div>
</div>

        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "pokelink": "../../assets/dist/pokelink.js"
      }
    }
</script>
